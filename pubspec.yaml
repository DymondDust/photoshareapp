name: photoshare
description: An app for making photo albums and sharing them.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Infrastructure and storage
  uuid: 
  json_annotation:
  firebase_core:
  firebase_auth:
  cloud_firestore:
  firebase_storage:

  # Management
  get:
  flutter_form_builder:
  form_builder_validators:

  # Theming
  google_fonts: 

  # Common functions
  diacritic: 
  string_validator: 
  image_picker: ^0.8.4+4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:

  build_runner: 
  json_serializable: 

flutter:
  uses-material-design: true